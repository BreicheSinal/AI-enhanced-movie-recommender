<html lang="en">
  <head>

  <body class="bg">
    <div class="login-form">
      <h2 class="primary-color">LOGIN</h2>
      <div class="login-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="login-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" required />
      </div>
      <div class="login-group">
        <button type="button" onclick="submitLogin()">LogIn</button>
      </div>
      <div id="message" class="error-message"></div>

      <a
        href="http://localhost/AI-enhanced-movie-recommender-main/AI-enhanced-movie-recommender/app/pages/signup.html"
        >SIGN UP</a
      >

      <div class="home1">
        <a
          href="http://localhost/AI-enhanced-movie-recommender-main/AI-enhanced-movie-recommender/app/index.html"
          >HOME</a
        >
      </div>
    </div>

    <script src="http://localhost/AI-enhanced-movie-recommender-main/AI-enhanced-movie-recommender/app/scripts/login.js"></script>
  </body>
</html>
