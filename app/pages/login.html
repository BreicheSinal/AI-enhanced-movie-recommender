<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/AI-enhanced-movie-recommender-main/AI-enhanced-movie-recommender/app/styles/signup.css">
    <title>Login</title>
</head>
<body>

    <div class="login-form">
        <h2>Login</h2>
        <div class="login-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="login-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="login-group">
            <button type="button" onclick="submitLogin()">LogIn</button>
        </div>
        <div id="message" class="error-message"></div>
    </div>

    <script src="http://localhost/AI-enhanced-movie-recommender-main/AI-enhanced-movie-recommender/app/scripts/login.js"></script>
</body>
</html>
